        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .mode-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 30px;
            position: relative;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .mode-btn.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #667eea;
        }

        .random-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin-bottom: 30px;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .random-btn:active {
            transform: translateY(0);
        }

        .result-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .station-info {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .station-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .station-name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .line-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .line-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .copy-btn {
            background: #e3f2fd;
            border-color: #90caf9;
            color: #1976d2;
        }

        .copy-btn:hover {
            background: #bbdefb;
        }

        .copy-btn.copied {
            background: #c8e6c9;
            border-color: #81c784;
            color: #388e3c;
        }

        .maps-btn {
            background: #fff3e0;
            border-color: #ffcc02;
            color: #f57c00;
        }

        .maps-btn:hover {
            background: #ffe0b2;
        }

        .placeholder {
            color: #95a5a6;
            font-size: 18px;
            font-style: italic;
        }

        .line-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid var(--line-color);
        }

        .line-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .line-terminus {
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .station-name {
                font-size: 20px;
            }
        }
    </style>
</head>

        // Remove duplicate stations and normalize data
        const uniqueStations = [];
        const seenStations = new Set();

        stations.forEach(station => {
            const key = station.name.toLowerCase();
            if (!seenStations.has(key)) {
                seenStations.add(key);
                uniqueStations.push(station);
            }
        });

        // State management
        let currentMode = 'station';
        let lastResult = null;

        // DOM elements
        const modeButtons = document.querySelectorAll('.mode-btn');
        const randomBtn = document.getElementById('randomBtn');
        const resultInfo = document.getElementById('resultInfo');

        // Event listeners
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                switchMode(mode);
            });
        });

        randomBtn.addEventListener('click', () => {
            if (currentMode === 'station') {
                showRandomStation();
            } else {
                showRandomLine();
            }
        });

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            if (mode === 'station') {
                randomBtn.textContent = 'Pick a Random Station';
            } else {
                randomBtn.textContent = 'Pick a Random Line';
            }
        }

        // Show random station
        function showRandomStation() {
            let randomStation;
            
            // Prevent immediate repeats
            do {
                randomStation = uniqueStations[Math.floor(Math.random() * uniqueStations.length)];
            } while (lastResult && lastResult.type === 'station' && lastResult.data.name === randomStation.name);
            
            lastResult = { type: 'station', data: randomStation };
            
            const lineBadges = randomStation.lines.map(lineNum => 
                `<div class="line-badge" style="background-color: ${lineData[lineNum].color};">
                    ${lineNum}
                </div>`
            ).join('');
            
            const stationHtml = `
                <div class="station-name">${randomStation.name}</div>
                <div class="line-badges">${lineBadges}</div>
                <div class="actions">
                    <button class="action-btn copy-btn" onclick="copyToClipboard('${randomStation.name}')">
                        📋 Copy
                    </button>
                    <a class="action-btn maps-btn" 
                       href="https://www.google.com/maps/search/${encodeURIComponent(randomStation.name + ' métro Paris')}" 
                       target="_blank">
                        🗺️ Maps
                    </a>
                </div>
            `;
            
            showResult(stationHtml);
        }

        // Show random line
        function showRandomLine() {
            const lineNumbers = Object.keys(lineData);
            let randomLineNum;
            
            // Prevent immediate repeats
            do {
                randomLineNum = lineNumbers[Math.floor(Math.random() * lineNumbers.length)];
            } while (lastResult && lastResult.type === 'line' && lastResult.data === randomLineNum);
            
            lastResult = { type: 'line', data: randomLineNum };
            
            const line = lineData[randomLineNum];
            
            const lineHtml = `
                <div class="line-info" style="--line-color: ${line.color};">
                    <div class="line-badge" style="background-color: ${line.color}; margin: 0 auto 15px;">
                        ${randomLineNum}
                    </div>
                    <div class="line-name">Line ${randomLineNum}</div>
                    <div class="line-terminus">${line.name}</div>
                </div>
                <div class="actions">
                    <button class="action-btn copy-btn" onclick="copyToClipboard('Line ${randomLineNum}')">
                        📋 Copy
                    </button>
                    <a class="action-btn maps-btn" 
                       href="https://www.google.com/maps/search/metro+line+${randomLineNum}+paris" 
                       target="_blank">
                        🗺️ Maps
                    </a>
                </div>
            `;
            
            showResult(lineHtml);
        }

        // Show result with animation
        function showResult(html) {
            resultInfo.classList.remove('show');
            
            setTimeout(() => {
                resultInfo.innerHTML = html;
                resultInfo.classList.add('show');
            }, 150);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '✅ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        // Make copyToClipboard globally accessible
        window.copyToClipboard = copyToClipboard;
    </script>
